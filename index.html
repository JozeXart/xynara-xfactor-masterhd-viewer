<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xynara Xfactor — Master HD Viewer</title>

    <style>
        body {
            margin: 0;
            background: black;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
            -webkit-user-drag: none;
        }

        .container {
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            -webkit-user-drag: none;
            user-select: none;
            pointer-events: none;
        }

        .label {
            position: absolute;
            bottom: 12px;
            right: 12px;
            color: rgba(255,255,255,0.75);
            font-size: 14px;
        }
    </style>

    <script>
        // Désactiver clic droit et drag
        window.addEventListener('contextmenu', e => e.preventDefault());
        window.addEventListener('dragstart', e => e.preventDefault());
    </script>
</head>

<body>
    <div class="container">
        <img src="https://gateway.pinata.cloud/ipfs/bafybeicnhte2ip3acm54jtreyivkhfnrngvr3vf3mzadysuq4s65vxgvv4"
             alt="Xynara Xfactor Master HD">
        <div class="label">Xynara Xfactor — Secure Master HD view only</div>
    </div>
</body>
</html>
