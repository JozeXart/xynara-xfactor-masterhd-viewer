<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xynara Xfactor — Master HD Viewer</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-user-drag: none;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .container {
            position: relative;
            max-width: 95vw;
            max-height: 95vh;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            pointer-events: none;
            -webkit-user-drag: none;
            user-select: none;
        }
        .label {
            position: absolute;
            bottom: 16px;
            right: 16px;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }
    </style>

    <script>
        // Bloquer clic droit
        window.addEventListener('contextmenu', e => e.preventDefault());

        // Bloquer quelques raccourcis (enregistrer, inspecter…)
        window.addEventListener('keydown', e => {
            if ((e.ctrlKey || e.metaKey) && ['s','S','p','P','u','U'].includes(e.key)) {
                e.preventDefault();
            }
        });
        window.addEventListener('dragstart', e => e.preventDefault());
    </script>
</head>
<body>
    <div class="container">
        <img
            src="https://gateway.pinata.cloud/ipfs/bafybeicnhte2ip3acm54jtreyivkhfnrngvr3vf3mzadysuq4s65vxgvv4"
            alt="Xynara Xfactor Master HD by JozeXart">
        <div class="label">Xynara Xfactor — Secure Master HD view only</div>
    </div>
</body>
</html>
