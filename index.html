<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xynara Xfactor — Master HD Viewer</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-user-drag: none;
        }
        img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            pointer-events: none;
            user-select: none;
        }
        .label {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0.6;
            font-size: 16px;
        }
    </style>

    <!-- BLOCK RIGHT CLICK + DRAG + SAVE -->
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('dragstart', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode === 123) return false;
            if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) return false;
            if (e.ctrlKey && (e.keyCode === 83 || e.keyCode === 80)) return false;
        };
    </script>
</head>

<body>
    <img 
        src="https://app.pinata.cloud/ipfs/bafybeicnhte2ip3acm54jtreyivkhfnrngvr3vf3mzadysuq4s65vxgvv4" 
        alt="Xynara Xfactor Master HD">
    <div class="label">Xynara Xfactor — Secure Master HD view only</div>
</body>
</html>
